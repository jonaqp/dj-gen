{% load i18n %}
<div class="sidebar-category sidebar-category-visible">
    <div class="category-content no-padding">
        <ul class="navigation navigation-main navigation-accordion">
            <li class="navigation-header">
                <span>Main</span> <i class="icon-menu" title="Main pages"></i>
            </li>
            {% for k, v in result.items %}
                <li>
                    <a href="{% if v.0.module.match == '#' %}javascript:;{% else %}{{ v.0.module.match }}{% endif %}">
                        <i class="icon-grid"></i> <span>{{ v.0.module.text }}</span>
                    </a>
                    <ul>
                        {% for k1, v1 in v.0.module.submodule.items %}
                            <li>
                                <a href="{% if v1.0.match == '#' %}javascript:;{% else %}{{ v1.0.match }}{% endif %}">
                                    {{ v1.0.text }}
                                </a>
                            </li>
                        {% endfor %}
                    </ul>

                </li>
            {% endfor %}
        </ul>
    </div>
</div>
